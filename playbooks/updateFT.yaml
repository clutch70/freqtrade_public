
- name: Download NostalgiaForInfinityX to FreqTrade Bots
  hosts: krakenTradingBots
  tasks:
    - name: Stop Freqtrade
      command: docker-compose -f /home/smurf/freqtrade/docker-compose.yml stop
    - name: Update Freqtrade
      command: docker pull freqtradeorg/freqtrade:stable
    - name: Start Freqtrade
      command: docker-compose -f /home/smurf/freqtrade/docker-compose.yml up -d